rules:
  # =====================================================================
  # 0. ChatGPT / OpenAI 自身
  # =====================================================================
  - DOMAIN-SUFFIX,openai.com,ChatGPT
  - DOMAIN-SUFFIX,chatgpt.com,ChatGPT
  - DOMAIN-SUFFIX,api.openai.com,ChatGPT
  - DOMAIN,cdn.auth0.com,ChatGPT


  # =====================================================================
  # 1. iCloud & Gateway — 专业分流（智能与备份完全拆开）
  # =====================================================================

  # 1.1 iCloud 大流量（照片、备份、同步）100% 直连
  - DOMAIN-SUFFIX,icloud.com,DIRECT
  - DOMAIN-SUFFIX,icloudusercontent.com,DIRECT
  - DOMAIN-SUFFIX,icloud-content.com,DIRECT
  - DOMAIN-SUFFIX,icloud-drive.com,DIRECT
  - DOMAIN-SUFFIX,storage.icloud.com,DIRECT
  - DOMAIN-KEYWORD,icloudusercontent,DIRECT
  - DOMAIN-KEYWORD,icloud-content,DIRECT

  # 1.2 AI 进程（必须代理，不然 Apple Intelligence 全挂）
  - AND,((DOMAIN,gateway.icloud.com),(PROCESS-NAME,assistantd)),ChatGPT
  - AND,((DOMAIN,gateway.icloud.com),(PROCESS-NAME,siriinferenced)),ChatGPT
  - AND,((DOMAIN,gateway.icloud.com),(PROCESS-NAME,knowledgeconstructiond)),ChatGPT

  # 1.3 gateway 主入口（不能直连）
  - DOMAIN,gateway.icloud.com,ChatGPT


  # =====================================================================
  # 2. Siri Relay（智能对外主网关）
  # =====================================================================
  - DOMAIN,apple-relay.apple.com,ChatGPT
  - DOMAIN,apple-relay.cloudflare.com,ChatGPT
  - DOMAIN,apple-relay.fastly-edge.com,ChatGPT
  - DOMAIN,apple-relay.fastly-edge.com.cdn20.com,ChatGPT
  - DOMAIN,guzzoni.apple.com,ChatGPT
  - DOMAIN,guzzoni.smoot.apple.com,ChatGPT
  - DOMAIN-SUFFIX,smoot.apple.com,ChatGPT
  - DOMAIN-SUFFIX,smoot.apple.cn,ChatGPT


  # =====================================================================
  # 3. 地区验证 / 认证链（必须代理）
  # =====================================================================
  - DOMAIN,gsas.apple.com,ChatGPT
  - DOMAIN,gspe1-ssl.ls.apple.com,ChatGPT
  - DOMAIN,location-services.apple.com,ChatGPT
  - DOMAIN,ls.apple.com,ChatGPT
  - DOMAIN,api-glb-aapne1a.smoot.apple.com,ChatGPT


  # =====================================================================
  # 4. 初始化链（Apple Intelligence 启动必要）
  # =====================================================================
  - DOMAIN,init.gc.apple.com,ChatGPT
  - DOMAIN,init-prime.apple.com,ChatGPT
  - DOMAIN,init.ess.apple.com,ChatGPT
  - DOMAIN,init-p01md.apple.com,ChatGPT
  - DOMAIN,init-p01st.push.apple.com,ChatGPT
  - DOMAIN,init-s01st.push.apple.com,ChatGPT


  # =====================================================================
  # 5. AI 主链路（智能文本 / 视觉 / 推理引擎）
  # =====================================================================
  - DOMAIN,intelligence.apple.com,ChatGPT
  - DOMAIN,intelligence-ios.apple.com,ChatGPT
  - DOMAIN-SUFFIX,apple-intelligence.com,ChatGPT

  - DOMAIN,perception.apple.com,ChatGPT
  - DOMAIN,sylvan.apple.com,ChatGPT
  - DOMAIN,pancake.apple.com,ChatGPT
  - DOMAIN,sequoia.apple.com,ChatGPT


  # =====================================================================
  # 6. AI Fallback（高危遗漏 → 必须代理）
  # =====================================================================

  # 视觉 Fallback
  - DOMAIN,cvp.apple.com,ChatGPT
  - DOMAIN,cvp-data.apple.com,ChatGPT
  - DOMAIN,perception-cdn.apple.com,ChatGPT
  - DOMAIN,sylvan-cdn.apple.com,ChatGPT

  # LLM Fallback
  - DOMAIN,pancake-cdn.apple.com,ChatGPT
  - DOMAIN,sequoia-cdn.apple.com,ChatGPT

  # 照片智能
  - DOMAIN,ess.apple.com,ChatGPT
  - DOMAIN,probe.siri.apple.com,ChatGPT

  # 最新智能链（精确不过度）
  - DOMAIN-KEYWORD,intelligence-data,ChatGPT
  - DOMAIN-KEYWORD,perception-ios,ChatGPT
  - DOMAIN-KEYWORD,pancake-v2,ChatGPT
  - DOMAIN-KEYWORD,sylvan-v2,ChatGPT


  # =====================================================================
  # 7. 苹果大流量 CDN（App Store / 音乐 / 更新 → 全部 DIRECT）
  # =====================================================================
