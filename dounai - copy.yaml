rules:
  # =====================================================================
  # 0. OpenAI / ChatGPT 自身走代理
  # =====================================================================
  - DOMAIN-SUFFIX,openai.com,ChatGPT
  - DOMAIN-SUFFIX,api.openai.com,ChatGPT
  - DOMAIN-SUFFIX,chatgpt.com,ChatGPT
  - DOMAIN-SUFFIX,auth0.com,ChatGPT
  - DOMAIN,cdn.auth0.com,ChatGPT


  # =====================================================================
  # 1. gateway.icloud.com —— 精细拆分（优先级最高）
  # =====================================================================

  # iCloud 备份相关进程 DIRECT
  - AND,((DOMAIN,gateway.icloud.com),(PROCESS-NAME,backupd)),DIRECT
  - AND,((DOMAIN,gateway.icloud.com),(PROCESS-NAME,mobilebackup)),DIRECT
  - AND,((DOMAIN,gateway.icloud.com),(PROCESS-NAME,cloudphotosd)),DIRECT
  - AND,((DOMAIN,gateway.icloud.com),(PROCESS-NAME,photolibraryd)),DIRECT
  - AND,((DOMAIN,gateway.icloud.com),(PROCESS-NAME,cloudd)),DIRECT
  - AND,((DOMAIN,gateway.icloud.com),(PROCESS-NAME,cloudpaird)),DIRECT

  # 备份实际工作进程 DIRECT
  - AND,((DOMAIN,gateway.icloud.com),(PROCESS-NAME,nsurlsessiond)),DIRECT
  - AND,((DOMAIN,gateway.icloud.com),(PROCESS-NAME,bird)),DIRECT
  - AND,((DOMAIN,gateway.icloud.com),(PROCESS-NAME,accountsd)),DIRECT
  - AND,((DOMAIN,gateway.icloud.com),(PROCESS-NAME,syncdefaultsd)),DIRECT
  - AND,((DOMAIN,gateway.icloud.com),(PROCESS-NAME,assetsd)),DIRECT
  - AND,((DOMAIN,gateway.icloud.com),(PROCESS-NAME,fileproviderd)),DIRECT
  - AND,((DOMAIN,gateway.icloud.com),(PROCESS-NAME,fileprovider)),DIRECT

  # Apple Intelligence 推理进程 PROXY
  - AND,((DOMAIN,gateway.icloud.com),(PROCESS-NAME,assistantd)),ChatGPT
  - AND,((DOMAIN,gateway.icloud.com),(PROCESS-NAME,siriinferenced)),ChatGPT
  - AND,((DOMAIN,gateway.icloud.com),(PROCESS-NAME,knowledgeconstructiond)),ChatGPT

  # gateway 兜底只保留主域（你要的改动点）
  - DOMAIN,gateway.icloud.com,ChatGPT


  # =====================================================================
  # 2. Apple Intelligence — 语音 / 文本 / 视觉智能专线
  # =====================================================================
  - DOMAIN,apple-relay.apple.com,ChatGPT
  - DOMAIN,apple-relay.cloudflare.com,ChatGPT
  - DOMAIN,apple-relay.fastly-edge.com,ChatGPT
  - DOMAIN,apple-relay.fastly-edge.com.cdn20.com,ChatGPT

  - DOMAIN,cp2.cloudflare.com,ChatGPT
  - DOMAIN,cp4.cloudflare.com,ChatGPT

  - DOMAIN,apps.mzstatic.com,ChatGPT
  - DOMAIN,guzzoni.apple.com,ChatGPT
  - DOMAIN,gspe1-ssl.ls.apple.com,ChatGPT
  - DOMAIN,proxy.safebrowsing.apple,ChatGPT
  - DOMAIN-SUFFIX,smoot.apple.com,ChatGPT    # guzzoni.smoot.apple.com

  # 视觉 AI（智能镜头）必走代理
  - DOMAIN,perception.apple.com,ChatGPT
  - DOMAIN,intelligence-ios.apple.com,ChatGPT
  - DOMAIN,intelligence.apple.com,ChatGPT
  - DOMAIN,sylvan.apple.com,ChatGPT
  - DOMAIN,sequoia.apple.com,ChatGPT
  - DOMAIN,pancake.apple.com,ChatGPT
  - DOMAIN,data.apple-intelligence.com,ChatGPT
  - DOMAIN-SUFFIX,apple-intelligence.com,ChatGPT


  # =====================================================================
  # 3. iCloud 备份相关 CDN 直连
  # =====================================================================
  - DOMAIN-SUFFIX,icloud-content.com,DIRECT
  - DOMAIN-SUFFIX,icloud-content.com.cn,DIRECT
  - DOMAIN-SUFFIX,icloud-usercontent.com,DIRECT
  - DOMAIN-SUFFIX,icloud-drive.com,DIRECT

  - DOMAIN-KEYWORD,icloud-content,DIRECT
  - DOMAIN-KEYWORD,icloud-usercontent,DIRECT
  - DOMAIN-KEYWORD,icloud-drive,DIRECT
  - DOMAIN-KEYWORD,icloud-photo,DIRECT
  - DOMAIN-KEYWORD,icloud-storage,DIRECT
  - DOMAIN-KEYWORD,icloud-data,DIRECT
  - DOMAIN-KEYWORD,icloud-services,DIRECT

  # quota/storage 控制面板
  - DOMAIN-SUFFIX,quota.icloud.com,DIRECT
  - DOMAIN-SUFFIX,storage.icloud.com,DIRECT
  - DOMAIN-KEYWORD,quota.icloud.com,DIRECT
  - DOMAIN-KEYWORD,storage.icloud.com,DIRECT


  # =====================================================================
  # 4. Apple 普通服务 / CDN → 直连
  # =====================================================================
